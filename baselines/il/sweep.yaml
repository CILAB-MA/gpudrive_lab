program: baselines/il/il.py
method: grid
name: net_size
metric:
  goal: minimize
  name: eval/loss
parameters:
  model_name:
    values: ["early_attn"]
  seed:
    values: [3]
  num_scene:
    values: [1000]
  total_gradient_steps:
    values: [100000]
  # ILCONFIG
  num_head:
    values: [4, 6]
  network_dim:
    values: [128, 256]
  num_layer:
    values: [[3, 2], [4, 3]]
  # AUXCONFIG
  use_tom:
    values: [null] # null, 'guide_weighted', 'no_guide_no_weighted', 'no_guide_weighted', 'guide_no_weighted'
  aux_future_step:
    values: [null] # null, 1, 5, 10, 20, 30