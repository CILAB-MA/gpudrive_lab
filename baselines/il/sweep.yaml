program: run_bc_from_scratch.py
method: grid
name: sweep
metric:
  goal: minimize
  name: eval/loss
parameters:
  # EXPERIMENT
  batch_size:
    values: [128,256]
  epochs:
    value: 1
  lr:
    value: 0.0005
  sample_per_epoch:
    value: 1000

  # MODEL
  model_name:
    values: ["bc","late_fusion"] # ['bc', 'late_fusion', 'attention', 'wayformer']
  loss_name:
    value: "gmm" # ['l1', 'mse', 'twohot', 'nll', 'gmm']
  network_dim:
    values: [64,128]
  network_num_layers:
    values: [2,3]
