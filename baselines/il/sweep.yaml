program: baselines/il/il.py
method: grid
name: cov1792_clip10
metric:
  goal: minimize
  name: eval/loss
parameters:
  model_name:
    values: ["early_attn"]
  seed:
    values: [3, 11, 42]
  num_scene:
    values: [1000]
  total_gradient_steps:
    values: [100000]
  # ILCONFIG
  network_dim:
    values: [128]
  head_dim:
    values: [64]
  num_layer:
    values: [[4, 3]]
  # AUXCONFIG
  use_tom:
    values: [null] # null, 'guide_weighted', 'no_guide_no_weighted', 'no_guide_weighted', 'guide_no_weighted'
  aux_future_step:
    values: [null] # null, 1, 5, 10, 20, 30