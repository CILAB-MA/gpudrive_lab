program: run_bc_from_scratch.py
method: grid
name: sweep
metric:
  goal: minimize
  name: eval/loss
parameters:
  # EXPERIMENT
  batch_size:
    values: [512]
  epochs:
    value: 500
  lr:
    values: [0.0003, 0.0001, 0.003]
  sample_per_epoch:
    value: 438763

  # MODEL
  model_name:
    values: ["late_fusion"] # ['bc', 'late_fusion', 'attention', 'wayformer']
  loss_name:
    value: "gmm" # ['l1', 'mse', 'twohot', 'nll', 'gmm']
  network_dim:
    values: [512]
  network_num_layers:
    values: [3, 4]
