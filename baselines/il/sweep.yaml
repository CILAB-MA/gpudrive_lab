program: baselines/il/run_bc_from_scratch.py
method: grid
name: early_attn_all_baseline
metric:
  goal: minimize
  name: eval/loss
parameters:
  # ARGS
  model_name:
    values: ["early_attn"] # ['bc', 'late_fusion', 'attention', 'wayformer'. 'early_attn', 'aux_fusion', 'aux_attn']
  loss_name:
    value: "gmm" # ['l1', 'mse', 'twohot', 'nll', 'gmm', 'new_gmm']

  # EXPERIMENT
  batch_size:
    values: [512]
  total_gradient_steps:
    values: [1000000]
  eval_freq:
    values: [5000]
  log_freq:
    values: [100]
  lr:
    values: [0.0005]
  sample_per_epoch:
    values: [438763]
  seed:
    values: [3, 11, 17 ,42]
  early_stop_num:
    values: [1000000]
  data_path:
    values: ['/data/tom_v5'] # for 10,0000
  train_data_file:
    values: ['train_trajectory_100.npz', 'train_trajectory_500.npz', 'train_trajectory_1000.npz', 'train_trajectory_5000.npz']
  eval_data_file:
    values: ['test_trajectory_200.npz']
  
  # NETWORKCONFIG
  network_dim:
    values: [128]
  network_num_layers:
    values: [4]
  act_func:
    values: ['tanh']
  dropout:
    values: [0.0]
  norm:
    values: ['LN'] # ['LN', 'BN', 'MBN', 'SN', 'SBN', 'None']
  
  # HEADCONFIG
  head_dim:
    values: [128]
  head_num_layers:
    values: [2]
  action_dim:
    values: [3]
  n_components:
    values: [6]
  time_dim:
    values: [1]
  clip_value:
    values: [-20.0]
  
  # AUXCONFIG
  use_tom:
    values: [null] # null, 'guide_weighted', 'no_guide_no_weighted', 'no_guide_weighted', 'guide_no_weighted'
  aux_future_step:
    values: [null] # null, 1, 5, 10, 20, 30
