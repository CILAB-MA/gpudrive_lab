program: run_bc_from_scratch.py
method: grid
name: sweep
metric:
  goal: minimize
  name: eval/loss
parameters:
  # EXPERIMENT
  batch_size:
    values: [512]
  epochs:
    value: 500
  lr:
    value: [0.0005, 0.0007]
  sample_per_epoch:
    value: 438763

  # MODEL
  model_name:
    values: ["aux_attn"] # ['bc', 'late_fusion', 'attention', 'wayformer']
  loss_name:
    value: "gmm" # ['l1', 'mse', 'twohot', 'nll', 'gmm']
  network_dim:
    values: [128]
  network_num_layers:
    values: [2]
