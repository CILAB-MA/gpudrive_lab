program: baselines/il/run_bc_from_scratch.py
method: grid
name: sweep_name
metric:
  goal: minimize
  name: eval/loss
parameters:
  # ARGS
  model_name:
    values: ["late_fusion"] # ['bc', 'late_fusion', 'attention', 'wayformer'. 'early_attn', 'aux_fusion', 'aux_attn']
  loss_name:
    value: "gmm" # ['l1', 'mse', 'twohot', 'nll', 'gmm', 'new_gmm']

  # EXPERIMENT
  batch_size:
    values: [512]
  epochs:
    values: [500]
  lr:
    values: [0.0005]
  sample_per_epoch:
    values: [438763]
  seed:
    values: [42]
  
  # NETWORKCONFIG
  network_dim:
    values: [128]
  network_num_layers:
    values: [4]
  act_func:
    values: ['tanh']
  dropout:
    values: [0.0]
  norm:
    values: ['LN', 'BN', 'MBN', 'SN', 'SBN', 'None'] # ['LN', 'BN', 'MBN', 'SN', 'SBN', 'None']
  
  # HEADCONFIG
  head_dim:
    values: [128]
  head_num_layers:
    values: [2]
  action_dim:
    values: [3]
  n_components:
    values: [10]
  time_dim:
    values: [91]
  clip_value:
    values: [-20.0]
  