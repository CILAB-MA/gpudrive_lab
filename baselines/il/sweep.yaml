program: baselines/il/run_bc_from_scratch.py
method: grid
name: new_attn
metric:
  goal: minimize
  name: eval/loss
parameters:
  # ARGS
  model_name:
    values: ["early_attn"] # ['bc', 'late_fusion', 'attention', 'wayformer'. 'early_attn', 'aux_fusion', 'aux_attn']
  loss_name:
    value: "gmm" # ['l1', 'mse', 'twohot', 'nll', 'gmm', 'new_gmm']

  # EXPERIMENT
  batch_size:
    values: [1024]
  epochs:
    values: [500]
  lr:
    values: [0.0005]
  sample_per_epoch:
    values: [438763]
  seed:
    values: [42]
  early_stop_num:
    values: [3]
  data_path:
    values: ['/data/tom_v3']
  train_data_file:
    values: ['train_trajectory_1000.npz']
  test_data_file:
    values: ['test_trajectory_200.npz']
  
  # NETWORKCONFIG
  network_dim:
    values: [128]
  network_num_layers:
    values: [4]
  act_func:
    values: ['tanh']
  dropout:
    values: [0.0]
  norm:
    values: ['LN'] # ['LN', 'BN', 'MBN', 'SN', 'SBN', 'None']
  
  # HEADCONFIG
  head_dim:
    values: [128]
  head_num_layers:
    values: [2]
  action_dim:
    values: [3]
  n_components:
    values: [6]
  time_dim:
    values: [1]
  clip_value:
    values: [-20.0]
  
  # AUXCONFIG
  use_tom:
    values: [null] # null, 'guide_weighted', 'no_guide_no_weighted', 'no_guide_weighted', 'guide_no_weighted'
  aux_future_step:
    values: [null] # null, 1, 5, 10, 20, 30